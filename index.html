    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {}
        }
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
      
      :root {
        --emerald-700: #047857;
        --slate-900: #0f172a;
      }

      /* Base styles to allow content to bleed into safe areas */
      html {
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: var(--emerald-700); /* Default Light Mode Header Color */
        overflow: hidden;
      }

      html.dark {
        background-color: var(--slate-900); /* Default Dark Mode Header Color */
      }

      body {
        font-family: 'Inter', sans-serif;
        height: 100%;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        overscroll-behavior-y: none;
        background-color: #f8fafc; /* Content area color */
      }
      
      .dark body {
        background-color: #020617; /* Dark content area color */
      }
      
      #root {
        flex: 1;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
        position: relative;
      }

      /* Safe Area Utilities */
      .pt-safe {
        padding-top: env(safe-area-inset-top);
      }
      .pb-safe {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .mb-safe {
        margin-bottom: env(safe-area-inset-bottom);
      }

      @media print {
        .no-print {
          display: none !important;
        }
      }
      
      /* Smooth transitions for dark mode */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 200ms;
      }

      /* Scrollbar concealment for cleaner mobile look */
      ::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script>
      // Sync theme-color with status bar color based on dark mode
      function updateThemeColor() {
        const isDark = document.documentElement.classList.contains('dark');
        const meta = document.getElementById('theme-meta');
        if (meta) {
          // Set meta theme-color to exactly match header background
          const color = isDark ? '#0f172a' : '#047857';
          meta.setAttribute('content', color);
          // Also set html background to prevent 'white bars' during scrolling or transitions
          document.documentElement.style.backgroundColor = color;
        }
      }
      const observer = new MutationObserver(updateThemeColor);
      observer.observe(document.documentElement, { attributes: true, attributeFilter: ['class'] });
      window.addEventListener('load', updateThemeColor);
    </script>
  </head>
  <body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 antialiased">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
